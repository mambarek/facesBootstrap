<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:h="http://java.sun.com/jsf/html">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container" jsf:id="container" >
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" jsf:id="link">Faces Bootstrap</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            	<div class="navbar-form navbar-right" jsf:id="login-div" rendered="#{!loginController.isLoggedin}">
                <form  jsf:id="loginform" >
                    <div class="form-group">
                        <input type="text" jsf:id="email" value="#{loginController.credential.email}" placeholder="Email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" jsf:id="pwd" value="#{loginController.credential.password}" placeholder="Password" class="form-control"/>
                    </div>
                    <button type="submit" jsf:id="login" action="#{loginController.login()}" class="btn btn-success">Sign in</button>                    
                </form>
                <a class="navbar-brand " href="#" jsf:id="link-register">Register now</a>
                </div>
                <form class="navbar-form navbar-left" jsf:id="loggedinform" rendered="#{loginController.isLoggedin}">
                	<p class="navbar-text">Welcom #{loginController.credential.email}</p>
                	<button type="submit" jsf:id="logout" action="#{loginController.logout()}" class="btn btn-success">Logout</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>       
    </nav>

</ui:composition>
